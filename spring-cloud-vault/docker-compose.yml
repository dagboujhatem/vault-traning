version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-server
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
    volumes:
      - ./vault/config:/vault/config
      - ./vault/data:/vault/file
      - ./vault/logs:/vault/logs
    cap_add:
      - IPC_LOCK
    command: server -config=/vault/config/vault-config.hcl
    networks:
      - app-network

  vault-demo-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vault-demo-app-dev
    ports:
      - "8080:8080"
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root-token}
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
    depends_on:
      - vault
    networks:
      - app-network

  vault-demo-test:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vault-demo-app-test
    ports:
      - "8081:8081"
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root-token}
      SPRING_PROFILES_ACTIVE: test
      SERVER_PORT: 8081
    depends_on:
      - vault
    networks:
      - app-network

  vault-demo-pprod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vault-demo-app-pprod
    ports:
      - "8082:8082"
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root-token}
      SPRING_PROFILES_ACTIVE: pprod
      SERVER_PORT: 8082
    depends_on:
      - vault
    networks:
      - app-network

  vault-demo-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vault-demo-app-prod
    ports:
      - "8083:8083"
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root-token}
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8083
    depends_on:
      - vault
    networks:
      - app-network

networks:
  app-network:
    driver: bridge