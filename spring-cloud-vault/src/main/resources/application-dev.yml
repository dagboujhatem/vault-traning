spring:
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN:root-token}
      kv:
        enabled: true
        backend: secret
        application-name: ap10981/dev/secret-dev
      authentication: TOKEN
      fail-fast: true
      config:
        lifecycle:
          min-renewal: 10s
          expiry-threshold: 1m
          
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    org.springframework.cloud.vault: DEBUG
    com.example.vault: DEBUG
    
server:
  port: 8080

# Profil développement - configuration spécifique
app:
  profile: development
  environment: dev
  debug: true